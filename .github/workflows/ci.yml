name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - run: npm ci
      - run: npm run build --if-present

  test:
    runs-on: ubuntu-latest

    needs: setup

    steps:
      - run: npm test

  lint:
    runs-on: ubuntu-latest

    needs: setup

    steps:
      - run: npm run lint
